<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bitter&family=Dancing+Script&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./style.css" />

        <script src="./script.js" async></script>
        <title>Christmas Card</title>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-bg">
                    <img src="./assets/card.jpg" alt="" />
                </div>

                <div class="title">
                    <h2>Merry</h2>
                    <h1>Christmas</h1>
                    <h3>and Happy New Year!</h3>
                </div>

                <div class="images">
                    <img src="./assets/santa.png" class="santa" alt="" />
                    <img src="./assets/tree.png" class="tree" alt="" />
                </div>
            </div>
        </div>

        <script type="text/javascript">
            const container = document.querySelector('.container');
            const card = document.querySelector('.card');
            const title = document.querySelector('.title');
            const santa = document.querySelector('.santa');
            const tree = document.querySelector('.tree');

            //card rotate on mouse move
            container.addEventListener('mousemove', (rotate) => {
                let x = (innerWidth / 2 - rotate.pageX) / 15;
                let y = (innerHeight / 2 - rotate.pageY) / 15;

                card.style.transform = 'rotateY(' + x + 'deg) rotateX(' + y + 'deg)';
            });

            container.addEventListener('mouseover', () => {
                title.style.transform = 'translate3d(0, 0, 160px)';
                santa.style.transform = 'translate3d(0, 0, 300px)';
                tree.style.transform = 'translate3d(0, 0, 160px)';
                card.style.transition = 'all 0.1s ease';
            });

            container.addEventListener('mouseout', () => {
                card.style.transform = 'rotateY(0deg) rotateX(0deg)';
                card.style.transition = 'all 0.5s ease';
                title.style.transform = 'translate3d(0, 0, 0)';
                santa.style.transform = 'translate3d(0, 0, 0)';
                tree.style.transform = 'translate3d(0, 0, 0)';
            });
        </script>
    </body>
</html>
